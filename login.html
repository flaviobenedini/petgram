<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Petgram</title>
</head>
<body>
    <main>
        <article class="flex-container flex-container--row flex-container--center">
            <div class="flex-container flex-container--col img_lateral">
                <img src="assets/images/img-login.png" alt="celular">
            </div>
            <div class="flex-container flex-container--col">
                <div class="flex-container flex-container--col div_form">
                    <img class="logo" src="assets/images/logo.png" alt="logotipo">
                    <form class="flex-container flex-container--col form_login" action="#" method="POST">
                        <input class="input_login" type="text" name="user" id="user" placeholder="Nome de Usuário ou e-mail">
                        <input class="input_login" type="password" name="senha" id="senha" placeholder="Senha">
                        <button class="buttom_signin">Entrar</button>
                    </form>
                </div>
                <div class="flex-container flex-container--col div_cadastrese items-centered">
                    <p class="text_cad">Não tem uma conta?</p>
                    <a class="cadastrese" href="create-account.html">Cadastre-se</a>
                </div>
            </div>
        </article>
    </main>
    <footer class="flex-container flex-container--row flex-container--center">
        <p class="copyright">&copy 2022 Projeto Integrador - tn02</p>
    </footer>
</body>
</html>
