<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Petgram</title>
</head>
<body>
    <main>
        <article class="flex-container flex-container--row flex-container--center">
            <div class="flex-container flex-container--col div_form">
                <img class="logo" src="assets/images/logo.png" alt="logotipo">
                <div class="flex-container flex-container--row flex-container--center div-texto-cadastrar">
                    <p class="texto-cadastrar">Cadastre-se para ver fotos e vídeos dos outros pets.</p>
                </div>
                <form class="flex-container flex-container--col form_login" action="#" method="POST">
                    <input class="input_login" type="email" name="email" id="email" placeholder="E-mail">
                    <input class="input_login" type="text" name="nome" id="nome" placeholder="Nome do Pet">
                    <input class="input_login" type="text" name="user" id="user" placeholder="Nome de Usuário">
                    <input class="input_login" type="password" name="senha" id="senha" placeholder="Senha">
                    <button class="buttom_signin">Criar</button>
                </form>
            </div>
        </article>
    </main>
    <footer class="flex-container flex-container--row flex-container--center">
        <p class="copyright">&copy 2022 Projeto Integrador - tn02</p>
    </footer>
</body>
</html>
